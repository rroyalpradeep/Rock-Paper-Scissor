<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RPS.css">
    <script src="RPS.js" defer></script>
</head>
<body>
    <div class="navbar">
     <nav> <center><h1>Rock Paper Scissor</h1></center> </nav>
     <input type="checkbox" id="checkbox">
     <label for="checkbox"></label>
    </div>
    <center>
      <div class="call-para">
         <p >Choose your Call ðŸ‘‡</p>
      </div> 

    </center>

    <div class="img-opt">
        <img src="rock.png" alt="Rock" class="image" id="Rock">
        <img src="paper.png" alt="Paper" class="image" id="Paper">
        <img src="scissors.png" alt="Scissor" class="image" id="Scissor">
    </div>
<center>
    <div class="result">
        <center>
        <div class="status"> 
            <p id="status">Start Playing</p>    
        </div>
    </center>
        <div class="choices">
        <div class="user-choice choice">
            <p>User Choice: </p>&nbsp; <h3 class="u-ch">None </h3>
        </div>
         &nbsp;
        <div class="comp-choice choice">
            <p>Computer Choice: </p>&nbsp; <h3 class="c-ch">None </h3>
        </div>
    </div>
    </div>

     <div class="score-counter ">
        <div class="score-heading">
            <h3 class="h3">Score</h3>
        </div>

        <div class="counter">
        <div class="score-box">
            <p class="player1">You</p>
            <p class="Score user-score">0</p>
        </div>

        <div class="score-box">
            <p class="player2">Draw</p>
            <p class="Score draw-score">0</p>
        </div>

        <div class="score-box" >
            <p class="player3">Computer</p>
            <p class="Score computer-score">0</p>
        </div>
      </div>
     </div>
    </center>

    <div class="mark">
        <p>By @rroyalpradeep</p>
    </div>
    
</body>
</html>
